<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ocean-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5C8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1E3D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="600" fill="url(#ocean-sky)"/>
  
  <!-- Ocean -->
  <rect y="600" width="1920" height="480" fill="url(#water)"/>
  
  <!-- Waves -->
  <path d="M0,600 Q200,580 400,600 T800,600 T1200,600 T1600,600 T1920,600 L1920,1080 L0,1080 Z" fill="#1E3A5F" opacity="0.7"/>
  <path d="M0,620 Q300,600 600,620 T1200,620 T1920,620 L1920,1080 L0,1080 Z" fill="#2E5C8A" opacity="0.5"/>
  <path d="M0,640 Q400,620 800,640 T1600,640 T1920,640 L1920,1080 L0,1080 Z" fill="#4A90E2" opacity="0.3"/>
  
  <!-- Sun reflection -->
  <ellipse cx="960" cy="750" rx="150" ry="40" fill="#FFD700" opacity="0.2"/>
  <ellipse cx="960" cy="800" rx="200" ry="30" fill="#FFD700" opacity="0.1"/>
  
  <!-- Sun -->
  <circle cx="960" cy="300" r="80" fill="#FFD700" opacity="0.9"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="white" opacity="0.7"/>
  <ellipse cx="250" cy="190" rx="100" ry="45" fill="white" opacity="0.7"/>
  <ellipse cx="300" cy="210" rx="70" ry="35" fill="white" opacity="0.7"/>
  
  <ellipse cx="1500" cy="150" rx="90" ry="45" fill="white" opacity="0.6"/>
  <ellipse cx="1550" cy="140" rx="110" ry="50" fill="white" opacity="0.6"/>
  <ellipse cx="1600" cy="160" rx="80" ry="40" fill="white" opacity="0.6"/>
</svg>
