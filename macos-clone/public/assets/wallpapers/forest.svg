<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forest-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forest-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tree-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="400" fill="url(#forest-sky)"/>
  
  <!-- Background forest -->
  <rect y="400" width="1920" height="680" fill="url(#forest-bg)"/>
  
  <!-- Trees -->
  <!-- Row 1 - Background -->
  <ellipse cx="200" cy="450" rx="60" ry="120" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="400" cy="480" rx="50" ry="100" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="600" cy="460" rx="70" ry="130" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="800" cy="490" rx="55" ry="110" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="1000" cy="470" rx="65" ry="125" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="1200" cy="485" rx="60" ry="115" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="1400" cy="465" rx="70" ry="135" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="1600" cy="475" rx="55" ry="105" fill="#2E7D32" opacity="0.6"/>
  <ellipse cx="1800" cy="455" rx="65" ry="125" fill="#2E7D32" opacity="0.6"/>
  
  <!-- Row 2 - Middle -->
  <ellipse cx="150" cy="520" rx="80" ry="150" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="350" cy="550" rx="70" ry="130" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="550" cy="530" rx="90" ry="160" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="750" cy="560" rx="75" ry="140" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="950" cy="540" rx="85" ry="155" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="1150" cy="555" rx="80" ry="145" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="1350" cy="535" rx="90" ry="165" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="1550" cy="545" rx="75" ry="135" fill="url(#tree-dark)" opacity="0.8"/>
  <ellipse cx="1750" cy="525" rx="85" ry="155" fill="url(#tree-dark)" opacity="0.8"/>
  
  <!-- Row 3 - Front -->
  <ellipse cx="100" cy="650" rx="100" ry="200" fill="#1B5E20"/>
  <ellipse cx="300" cy="680" rx="90" ry="180" fill="#1B5E20"/>
  <ellipse cx="500" cy="660" rx="110" ry="210" fill="#1B5E20"/>
  <ellipse cx="700" cy="690" rx="95" ry="190" fill="#1B5E20"/>
  <ellipse cx="900" cy="670" rx="105" ry="205" fill="#1B5E20"/>
  <ellipse cx="1100" cy="685" rx="100" ry="195" fill="#1B5E20"/>
  <ellipse cx="1300" cy="665" rx="110" ry="215" fill="#1B5E20"/>
  <ellipse cx="1500" cy="675" rx="95" ry="185" fill="#1B5E20"/>
  <ellipse cx="1700" cy="655" rx="105" ry="205" fill="#1B5E20"/>
  
  <!-- Sun rays -->
  <path d="M960,100 L960,200" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  <path d="M960,100 L860,200" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  <path d="M960,100 L1060,200" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  <path d="M960,100 L900,150" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  <path d="M960,100 L1020,150" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  
  <!-- Sun -->
  <circle cx="960" cy="150" r="50" fill="#FFD700" opacity="0.9"/>
</svg>
