<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="night-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0C1445;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moon-glow">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="1920" height="1080" fill="url(#night-sky)"/>
  
  <!-- Moon glow -->
  <circle cx="1500" cy="200" r="120" fill="url(#moon-glow)"/>
  
  <!-- Moon -->
  <circle cx="1500" cy="200" r="60" fill="#FEF3C7"/>
  <circle cx="1520" cy="190" r="8" fill="#F59E0B" opacity="0.5"/>
  <circle cx="1485" cy="210" r="12" fill="#F59E0B" opacity="0.4"/>
  <circle cx="1510" cy="215" r="6" fill="#F59E0B" opacity="0.3"/>
  
  <!-- Stars -->
  <circle cx="200" cy="100" r="2" fill="white" opacity="0.9"/>
  <circle cx="400" cy="150" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="600" cy="80" r="2" fill="white" opacity="0.7"/>
  <circle cx="800" cy="120" r="1" fill="white" opacity="0.9"/>
  <circle cx="1000" cy="60" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="1200" cy="140" r="2" fill="white" opacity="0.6"/>
  <circle cx="300" cy="200" r="1" fill="white" opacity="0.7"/>
  <circle cx="500" cy="250" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="700" cy="180" r="1" fill="white" opacity="0.9"/>
  <circle cx="900" cy="220" r="2" fill="white" opacity="0.7"/>
  <circle cx="1100" cy="160" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="1300" cy="240" r="1" fill="white" opacity="0.6"/>
  
  <!-- Mountains silhouette -->
  <polygon points="0,600 400,350 800,500 1200,400 1600,480 1920,420 1920,1080 0,1080" fill="url(#mountain-dark)" opacity="0.95"/>
  <polygon points="0,700 300,480 600,580 900,450 1300,550 1600,600 1920,650 1920,1080 0,1080" fill="#111827" opacity="0.8"/>
</svg>
