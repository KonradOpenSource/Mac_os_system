<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5D54;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0826D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="1500" cy="200" r="80" fill="#FFD700" opacity="0.8"/>
  
  <!-- Mountains -->
  <polygon points="0,600 400,300 800,500 1200,350 1600,450 1920,400 1920,1080 0,1080" fill="url(#mountain1)" opacity="0.9"/>
  <polygon points="0,700 300,450 600,550 900,400 1300,500 1600,550 1920,600 1920,1080 0,1080" fill="url(#mountain2)" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="150" rx="60" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="340" cy="140" rx="80" ry="35" fill="white" opacity="0.7"/>
  <ellipse cx="380" cy="155" rx="50" ry="25" fill="white" opacity="0.7"/>
  
  <ellipse cx="1000" cy="100" rx="70" ry="35" fill="white" opacity="0.6"/>
  <ellipse cx="1040" cy="90" rx="90" ry="40" fill="white" opacity="0.6"/>
  <ellipse cx="1080" cy="105" rx="60" ry="30" fill="white" opacity="0.6"/>
</svg>
